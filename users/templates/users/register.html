{% extends "main/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Tworzenie Konta</legend>
                  <label for="username" class="text-info">{{ form|crispy }}</label><br>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-default" data-somestringvalue-text="Wypełnij to pole" autocomplete="off">Zarejestruj się</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Masz już konto? <a class="ml-2" href="{% url 'home-poczta' %}">Zaloguj się</a>
            </small>

        </div>
    </div>
{% endblock content %}
